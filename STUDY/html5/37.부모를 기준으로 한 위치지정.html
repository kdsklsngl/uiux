<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>부모를 기준으로 한 위치지정</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .parent{
            width:400px;
            height: 400px;
            margin:100px 0 0 100px;
            background-color:yellow;
        } 
        
        .parent>.child{
            position:absolute;
            width:100px;
            height:100px;
            background-color:red;
        }
    </style>
</head>
<body>
  
    <div class="parent">
        <p class="child">자식</p>
        </div>
</body>
</html>
